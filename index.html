<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/superhero/bootstrap.min.css"
            integrity="sha384-HnTY+mLT0stQlOwD3wcAzSVAZbrBp141qwfR4WfTqVQKSgmcgzk+oP0ieIyrxiFO"
            crossorigin="anonymous"
        />
        <link rel="icon" href="img/Logo.png">
        <!-- firestore -->
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
        <!-- firestore -->
        <title>Crud Nick</title>
    </head>
    <body>
        <div class="container">
            <h1>Agregar Usuarios</h1>
            <input
                type="text"
                id="nombre"
                placeholder="Nombre"
                class="form-control my-3"
                required="true"
            />
            <input
                type="text"
                id="apellido"
                placeholder="Apellido"
                class="form-control my-3"
                required
            />
            <input
                type="text"
                id="fecha"
                placeholder="Año de Nacimiento"
                class="form-control my-3"
                required
            />
            <button class="btn btn-info" id="boton" onclick="guardar()">
                Guardar
            </button>
            <table class="table my-3">
                <thead>
                    <tr>
                        <!-- <th scope="col">Id</th> -->
                        <th scope="col">Nombres</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Año de Nacimiento</th>
                        <!-- <th scope="col">Eliminar</th>
                        <th scope="col">Editar</th> -->
                    </tr>
                </thead>
                <tbody id="tabla"></tbody>
            </table>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
    </body>
</html>
